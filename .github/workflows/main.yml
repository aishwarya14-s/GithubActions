name: Semantic Release

on:
  push:
    branches:
      - production

jobs:
  semantic-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm ci

      - name: Semantic Release
        run: npx semantic-release
